    <header>
    <div class="head">

        <div class="search-container">
            <p class="button_search"><i class="fa-solid fa-magnifying-glass"></i></p>

            <button class="search-button" title="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            
        </div>
        <div class="speak">
            <button class="voice" title="Search with your voice"><i class="fa-solid fa-microphone"></i></button>
        </div>
        <div class="create_v">
            <button class="create" title="Create"><i class="fa-solid fa-square-plus"></i></button>
        </div>
        <div class="bell">
            <button class="bel" title="Notifications"><i class="fa-regular fa-bell"></i></button>
        </div>
        <div class="profile">
            <button class="pro" title=""><i class="fa-regular fa-user"></i></button>
        </div>
    </div>
        
    </header>
    
    <iframe class="zero" src="v_nav.html" width="15%" height=685 style="border:none;"></iframe>
